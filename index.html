<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <title>timerJS</title>
</head>
<body>
<div class="timer">
<h2 class="timer_tittle">До Нового Года:</h2>
    <div class="timer_content">
        <div class="timer_item timer_days">
            <div class="timer_value">00</div>
            <div class="timer_text">дней</div>
        </div>
        <div class="timer_separator">:</div>
        <div class="timer_item timer_hours">
            <div class="timer_value">00</div>
            <div class="timer_text">часов</div>
        </div>
        <div class="timer_separator">:</div>
        <div class="timer_item timer_minutes">
            <div class="timer_value">00</div>
            <div class="timer_text">минут</div>
        </div>
        <div class="timer_separator">:</div>
        <div class="timer_item timer_seconds">
            <div class="timer_value">00</div>
            <div class="timer_text">секунд</div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
